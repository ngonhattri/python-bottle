{% extends 'base.html' %}
{% block title %}
<title>作成</title>
{% endblock %}
{% block logout_btn %}
<a href="./logout">
<button type="button" class="btn btn-light">ログアウト</button>
</a>
{% endblock %}
{% block content %}
<form action="store" method="POST">

    <div class="container">
        <h3>書籍情報の登録</h3>
        <p>書籍情報を登録します。</p>
        <div class="row">
            <div class="col-md-6">
                <div class="form-group">
                    <label>書名</label>
                    <input class="form-control" type="text" placeholder="例：みんなのPython" name="name" value="">
                </div>
                <div class="form-group">
                    <label>巻数</label>
                    <input class="form-control" type="text" placeholder="例：上巻" name="volume" value="">
                </div>
                <div class="form-group">
                    <label>著者</label>
                    <input class="form-control" type="text" placeholder="例：柴田 淳" name="author" value="">
                </div>
                <div class="form-group">
                    <label>出版社</label>
                    <input class="form-control" type="text" placeholder="例：SBクリエイティブ" name="publisher" value="">
                </div>
                <div class="form-group">
                    <label>メモ</label>
                    <textarea cols="5" class="form-control" placeholder="" name="memo"></textarea>
                </div>
                <div class="form-group">
                    <a href="http://0.0.0.0:8888/list"><input id="submit" type="button" class="btn btn-dark" value="戻る"></a>
                    <input id="submit" type="submit" class="btn btn-primary" value="登録">
                </div>

            </div>
        </div>
    </div>
</form>
{% endblock %}
